<head>
    {% include 'common/common_head.html' %}
    <style>
        .frame-common-right_content {
            width: 100% !important;
        }
    </style>
</head>
<!--弹窗导航栏-->
<div class="frame-common-popups_popbox" id="frame-left_nav" style="display: none;z-index: 999999999999999999999999999999;">
    <span style="float: left;margin-left: 11.5px;color: #efefef;font-size: 24px">▲</span>
    <div class="frame-common-popups_nav">

            {% include 'common/common_nav.html' %}       

    </div>
</div>

<!--页头-->
<div class="frame-common-header frame-common-header_style box-shon">
    <div class="frame-common-header_logo_pubox frame-common-left_width">
        <img src="/static/img/frame/header-open_left_nav.png" class="frame-common-header_style left_nav_open_butt" id="frame-opne_leftnav">
        <img src="/static/img/frame/header-logo.png" class="frame-common-header_style header-logo" onclick="alert('logo')">
    </div>

    <div class="frame-common-header_search input">
        <form>
            <button type="submit" class="frame-common-header_search button">
                <img src="/static/img/frame/header-search.png">
            </button>
            <input type="search" class="frame-common-header_search input_on">
        </form>
    </div>

    <div style="float:  right;margin-top: 5px;margin-right: 25px;">{% include 'common/header-usermoudle.html' %}</div>

    {% if current_user.is_authenticated %} 
    <a href="http://creation.niputv.com/upload/" target="_blank">
        <div class="frame-common-header_uploadvideo">
            <img src="/static/img/frame/header_upload_video.png" class="frame-common-header_uploadvideo_img">
        </div>
    </a>
    {% endif %}

</div>

<div class="frame-common-right_content">

    {% block content %}{% endblock %}

</div>

<script src="/static/js/frame/common_frame.js" language="JavaScript"></script>
{% include 'common/tongji.html' %}
